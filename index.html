<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="calculator">
        <p id="result"></p>
        <table>
          <tr>
            <td><button onclick="clean()" class="btn">C</button></td>
            <td><button onclick="remove()" class="btn"><</button></td>
            <td><button onclick="captureNumbers('/')" class="btn">/</button></td>
            <td><button onclick="captureNumbers('*')" class="btn">X</button></td>
          </tr>
          <tr>
            <td><button onclick="captureNumbers(7)" class="btn">7</button></td>
            <td><button onclick="captureNumbers(8)" class="btn">8</button></td>
            <td><button onclick="captureNumbers(9)" class="btn">9</button></td>
            <td><button onclick="captureNumbers('-')" class="btn">-</button></td>
          </tr>
          <tr>
            <td><button onclick="captureNumbers(4)" class="btn">4</button></td>
            <td><button onclick="captureNumbers(5)" class="btn">5</button></td>
            <td><button onclick="captureNumbers(6)" class="btn">6</button></td>
            <td><button onclick="captureNumbers('+')" class="btn">+</button></td>
          </tr>
          <tr>
            <td><button onclick="captureNumbers(1)" class="btn">1</button></td>
            <td><button onclick="captureNumbers(2)" class="btn">2</button></td>
            <td><button onclick="captureNumbers(3)" class="btn">3</button></td>
            <td rowspan="2">
              <button onclick="sum()" class="btn" style="height: 106px">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button onclick="captureNumbers(0)" class="btn" style="width: 106px">0</button>
            </td>
            <td><button onclick="captureNumbers('.')" class="btn">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
